<div class="results-view-container">
  <div class="results-headers">
    <p class="header">Thank you for</p>
    <p class="header">your response</p>
  </div>
  <div class="results-container">
    @for (option of poll.options; track option.name; let i = $index) {
    <app-poll-result
      [option]="option"
      [totalVotes]="poll.totalVotes"
    ></app-poll-result>
    }
  </div>
</div>
